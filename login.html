<body>
    <div class=" d-flex align-items-center justify-content-center"
        style="background: linear-gradient(rgba(20, 30, 40, 0.7), rgba(20, 30, 40, 0.7)),
    rgba(20, 30, 40, 0.7) url(assets/images/bg_1.jpg) no-repeat center;  background-size: cover; background-position: center; overflow: hidden; height: 100vh; width: 100%;">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                
                <div class="col-xl-5 col-lg-5 col-md-6  col-sm-12 col-12">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <img src="assets/images/logos/logo_color.svg" class="mb-3" style="width:180px" title="logo">
                            <p>Veuillez vous connecter à votre compte ! </p>
                            <form method="post" id="form-login" novalidate>
                                <!-- Text input-->
                                <div class="mb-3">
                                    <label class="form-label sr-only" for="identifiant">Email ou Téléphone</label>
                                    <input id="identifiant" name="identifiant" type="text" placeholder="Email ou téléphone..." class="form-control" 
                                        required>
                                        <div class="invalid-feedback">
                                            Email ou téléphone requis !
                                        </div>
                                </div>
                                <!-- Text input-->
                                <div class="mb-3">
                                    <label class="form-label sr-only" for="pass">Mot de passe</label>
                                    <input id="email" name="email" type="text" placeholder="Mot de passe ..."
                                        class="form-control" required>
                                        <div class="invalid-feedback">
                                            Mot de passe requis !
                                        </div>
                                </div>
                                
                                <div class="mb-3 mb-0 d-grid">
                                    <button type="submit" class="btn text-white border-0 bg-app" href="index.html"><i class="fas fa-unlock"></i> Connecter</button>
                                </div>
                                <p class="text-center">Vous n'avez pas un compte ? <a class="link-success" href="register.html">créez un compte !</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('#form-login')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})();
    </script>
</body>
