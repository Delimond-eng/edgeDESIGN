    <title>Login pages</title>
</head>

<body>
    <div class=" d-flex align-items-center justify-content-center"
        style="background: linear-gradient(rgba(20, 30, 40, 0.7), rgba(20, 30, 40, 0.7)),
    rgba(20, 30, 40, 0.7) url(assets/images/bg_1.jpg) no-repeat center;  background-size: cover; background-position: 50%; background-attachment:fixed ; overflow: auto; height: 100%; width: 100%;">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">

                <div class=" col-xl-8 col-lg-10 col-md-10 col-sm-12 col-12">
                    <div class="card mt-lg-6 mt-sm-10 border-0 shadow-lg mb-lg-3 mb-ms-10">
                        <div class="card-body">
                            <img src="assets/images/logos/logo_color.svg" class="mb-3" style="width:180px" title="logo">
                            <p>Veuillez renseigner toutes les informations requises pour créer un compte ! </p>
                            <form class="row g-3 mt-3" id="form-register" novalidate>
                                <!-- Text input-->
                                <div class="col-md-12">
                                    <label class="form-label" for="name">Nom complet</label>
                                    <input id="name" name="name" type="text" placeholder="Nom complet... ex:Lumba Jean" class="border-dark-primary form-control "
                                        required>
                                        <div class="invalid-feedback">
                                            Votre nom est requis !
                                        </div>
                                </div>
                                <!-- Text input-->
                                <div class="  col-md-6">
                                    <label class="form-label" for="email">E-Mail</label>
                                    <input id="email" name="email" type="email" placeholder="adresse e-mail... ex:gaston@domain"
                                        class="form-control border-dark-primary" required>
                                        <div class="invalid-feedback">
                                            Votre adresse e-mail est requise !
                                        </div>
                                </div>
                                <!-- Text input-->
                                <div class="  col-md-6">
                                    <label class="form-label" for="phone">Téléphone</label>
                                    <input id="phone" name="phone" type="text" placeholder="n° de téléphone...ex:+2430000000" class="form-control border-dark-primary"
                                        required>
                                        <div class="invalid-feedback">
                                            Votre numéro de tél. requis !
                                        </div>
                                </div>
                                <!-- Select Basic -->
                                <div class="  col-md-6">
                                    <label class="form-label" for="pass">Mot de passe</label>
                                    <input id="pass" name="pass" type="password" placeholder="Mot de passe... " class="form-control border-dark-primary"
                                        required>
                                        <div class="invalid-feedback">
                                            Mot de passe requis !
                                        </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="pass">Confirmation mot de passe</label>
                                    <input id="pass" name="pass" type="password" placeholder="Confirmation mot de passe... " class="form-control border-dark-primary"
                                        required>
                                        <div class="invalid-feedback">
                                            Veuillez rétaper votre mot de passe !
                                        </div>
                                </div>
                                <div class="col-md-12">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
                                    <label class="form-check-label" for="invalidCheck">
                                      J'accepte les termes & politiques de confidentialité !
                                    </label>
                                  </div>

                                <div class=" mb-1 col-md-12 mt-4">
                                    <div class="d-grid mb-2">
                                        <button type="submit" class="btn bg-dual-gradient border-0 text-white"> Créer un compte</button>
                                    </div>
                                    <p class="text-center">Vous avez déjà un compte ? <a class="link-success" href="login.html">connectez-vous !</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('#form-register')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})();
    </script>

</body>
